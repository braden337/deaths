name: Deploy

on:
  workflow_dispatch:

  push:
    branches:
      - master
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'

  pull_request:
    branches:
      - master
    paths:
      - 'src/**'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: 'America/Chicago'

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
          run_install: true

  format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Format code
        run: pnpm format

      - name: See if any code changed
        id: checkFiles
        run: echo ::set-output name=changed::$(git status --porcelain | wc -l)

      - name: Push changed code
        if: steps.checkFiles.outputs.changed > 0
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          files_changed=`git diff --stat | grep -o '[0-9]\+ files\?'`
          git add .
          git commit -m "formatted $files_changed"
          git push

  publish:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - name: Build dist folder
        run: pnpm build

      - name: Publish dist to surge.sh
        uses: dswistowski/surge-sh-action@v1.0.1
        with:
          domain: 'deaths.surge.sh'
          project: 'dist'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
